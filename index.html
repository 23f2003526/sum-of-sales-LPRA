<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales Summary 123123</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    min-height: 100vh;
  }
</style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Sales Summary 123123</h1>
    <div class="alert alert-primary fs-3 text-center" role="alert">
      Total Sales: <span id="total-sales">Loading...</span>
    </div>

    <div class="table-responsive">
      <table id="product-sales" class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
        <tfoot class="table-secondary fw-semibold">
          <tr>
            <td>Total</td>
            <td id="footer-total-sales">0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>

  <script>
    async function fetchAndRenderSalesByProduct() {
      const totalSalesEl = document.querySelector('#total-sales');
      const tbody = document.querySelector('#product-sales tbody');
      const footerTotalEl = document.querySelector('#footer-total-sales');

      try {
        const response = await fetch('attachments/data.csv');
        if (!response.ok) {
          totalSalesEl.textContent = 'Error loading data';
          return;
        }
        const text = await response.text();
        const lines = text.trim().split('\n');
        if(lines.length < 2) {
          totalSalesEl.textContent = 'No data';
          return;
        }

        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
        const salesIdx = headers.findIndex(h => h === 'sales');
        const productIdx = headers.findIndex(h => h === 'product');

        if(salesIdx < 0) {
          totalSalesEl.textContent = 'No sales column';
          return;
        }
        if(productIdx < 0) {
          totalSalesEl.textContent = 'No product column';
          return;
        }

        // Aggregate sales by product
        const salesByProduct = new Map();

        for(let i=1; i<lines.length; i++){
          const cols = lines[i].split(',');
          if(cols.length <= Math.max(productIdx, salesIdx)) continue;
          const product = cols[productIdx].trim() || 'Unknown';
          const val = parseFloat(cols[salesIdx]);
          if(!isNaN(val)) {
            salesByProduct.set(product, (salesByProduct.get(product) || 0) + val);
          }
        }

        // Clear tbody
        tbody.innerHTML = '';

        let grandTotal = 0;
        for(const [product, sum] of salesByProduct.entries()){
          const tr = document.createElement('tr');
          const tdProd = document.createElement('td');
          tdProd.textContent = product;
          const tdSales = document.createElement('td');
          tdSales.textContent = sum.toFixed(2);
          tdSales.classList.add('fw-bold');
          tr.append(tdProd, tdSales);
          tbody.appendChild(tr);
          grandTotal += sum;
        }

        // If no sales rows (e.g. all invalid data), show no data message row
        if(tbody.children.length === 0){
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 2;
          td.classList.add('text-muted');
          td.textContent = 'No valid sales data';
          tr.appendChild(td);
          tbody.appendChild(tr);
        }

        totalSalesEl.textContent = grandTotal.toFixed(2);
        footerTotalEl.textContent = grandTotal.toFixed(2);

      } catch (error) {
        totalSalesEl.textContent = 'Error loading data';
      }
    }

    fetchAndRenderSalesByProduct();
  </script>
</body>
</html>
