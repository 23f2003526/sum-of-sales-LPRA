<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales Summary 123123</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="container text-center">
    <h1 class="mb-4">Sales Summary 123123</h1>
    <div class="alert alert-primary fs-3" role="alert">
      Total Sales: <span id="total-sales">Loading...</span>
    </div>
  </div>

  <script>
    async function fetchAndSumSales() {
      const response = await fetch('attachments/data.csv');
      if (!response.ok) {
        document.querySelector('#total-sales').textContent = 'Error loading data';
        return;
      }
      const text = await response.text();
      // Parse CSV assuming header with a sales column
      // Split by lines
      const lines = text.trim().split('\n');
      if(lines.length < 2) {
        document.querySelector('#total-sales').textContent = 'No data';
        return;
      }
      // Find sales column index by header line
      const headers = lines[0].split(',');
      const salesIdx = headers.findIndex(h => h.trim().toLowerCase() === 'sales');
      if(salesIdx<0) {
        document.querySelector('#total-sales').textContent = 'No sales column';
        return;
      }
      let sum = 0;
      for(let i=1; i<lines.length; i++) {
        const cols = lines[i].split(',');
        const val = parseFloat(cols[salesIdx]);
        if(!isNaN(val)) sum += val;
      }
      // Display sum rounded to 2 decimals
      document.querySelector('#total-sales').textContent = sum.toFixed(2);
    }
    fetchAndSumSales();
  </script>
</body>
</html>
